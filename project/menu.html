<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Menu — Sabores da Matola. Explore appetizers, main dishes, and desserts." />
    <meta name="author" content="Manuel Chave ">
    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/site.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Sabores da Matola</title>
</head>
<body>
    <header class="site-header">
    <div class="container header-inner">
      <div class="logo" aria-label="Sabores da Matola logo">
        <a href="index.html">Sabores da Matola</a>
      </div>

      <nav class="main-nav">
        <button  class="nav-toggle"></button>
        <ul id="primaryMenu" class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container">
      <h1>Our Menu</h1>
      <p class="lead">Browse our categories. Click the heart to add a dish to your favorites.</p>

      <div class="filters">
        <label for="categoryFilter">Filter by category:</label>
        <select id="categoryFilter" >
          <option value="all">All</option>
          <option value="starters">Starters</option>
          <option value="mains">Mains</option>
          <option value="desserts">Desserts</option>
          <option value="drinks">Drinks</option>
        </select>
      </div>

      <div id="menuGrid" class="grid menu-grid">
        <!-- render menu cards from js -->
      </div>

      <section class="favorites">
        <h2 id="favTitle">Your Favorites</h2>
        <div id="favoritesList">
          <!--render favorites from js -->
        </div>
      </section>
    </section>
  </main>

  <footer>
    <div class="container footer-content">
        <p>📍 Matola, Mozambique • 📞 +258 856656243</p>
    <p><span class="copyright"></span> <span id="year"></span> Sabores da Matola</p>
    </div>
</footer>
