<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Manuel Chave | Learn JavaScript basics">
    <meta name="author" content="Manuel Chave ">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>WDD 131 – Dynamic Web Fundamentals – Manuel Chave</title>
</head>
<body>
    <header >
        <h1>Product Review</h1>
    </header>
    <main class="conteinar">
        <form id="reviewForm" method="get" action="review.html" >
        <fieldset class="card">

            <label for="product" class="field-label">Product Name</label>
            <select id="product" name="product" required>
            <option value="" selected disabled>Select a Product ...</option>
            </select>

                <div class="space"></div>

            <label class="field-label">Overall Rating</label>
     
            <div class="rating-row">
                <input type="radio" id="rate1" name="rating" value="1" required />
                <label for="rate1" class="star">&star;<span >1 star</span></label>

                <input type="radio" id="rate2" name="rating" value="2" />
                <label for="rate2" class="star">&star;&star;<span >2 stars</span></label>

                <input type="radio" id="rate3" name="rating" value="3" />
                <label for="rate3" class="star">&star;&star;&star;<span >3 stars</span></label>

                <input type="radio" id="rate4" name="rating" value="4" />
                <label for="rate4" class="star">&star;&star;&star;&star;<span >4 stars</span></label>

                <input type="radio" id="rate5" name="rating" value="5" />
                <label for="rate5" class="star">&star;&star;&star;&star;&star;<span >5 stars</span></label>
            </div>
         

            <div class="space"></div>

            <label for="installDate" class="field-label">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required />

            <div class="space"></div>

            <fieldset class="features">
            <legend class="field-label">Which features did you find useful in the product? <span class="hint">(Check all that apply)</span></legend>

            <div class="checkbox-row">
                <input type="checkbox" id="f-durability" name="features" value="Durability" />
                <label for="f-durability">Durability</label>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="f-ease" name="features" value="Ease of Use" />
                <label for="f-ease">Ease of Use</label>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="f-performance" name="features" value="Performance" />
                <label for="f-performance">Performance</label>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="f-design" name="features" value="Design" />
                <label for="f-design">Design</label>
            </div>
            </fieldset>

            <div class="space"></div>

            <label for="reviewText" class="field-label">Written Review <span class="hint">(Optional)</span></label>
            <textarea id="reviewText" name="reviewText" rows="6" placeholder="Write your review..."></textarea>

            <div class="space"></div>

            <label for="userName" class="field-label">Your Name <span class="hint">(Optional)</span></label>
            <input type="text" id="userName" name="userName" placeholder="Your name" />

            <div class="space"></div>

            <input type="submit" value="Post Review" class="btn-submit" />
        
        </fieldset>
        </form>
    </main>
    <footer>
        <span class="copyright"></span> - Manuel Chave - Mozambique <br>
        <p class="lastModification"></p>
    </footer>
</body>
</html>
