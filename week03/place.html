<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Manuel Chave | Javascript|Media Query|HTML|CSS">
    <meta name="author" content="Manuel Chave ">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <script src="../scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Place</title>
</head>
<body>
    <div class="conteinar">
    <header>
        <h1>Portugal</h1>
    </header>

    <main>
      <picture class="image">
          <source srcset="images/nazare-portugal.webp" media="(min-width:500px)">
          <img src="images/portugal-train.webp" alt=" Portugal train ">
      </picture>
      <div class="data cards">
        <div class="card-title"> 
        <h2>Data</h2>
        </div>
        <div class="card-content">
        <p><span>Area :</span>  <span>9 km²</span></p>
        <p><span>Population :</span> <span>15.000</span></p>
        <p><span>Capital :</span>  <span>Inhambane,Jangamo</span></p>
        <p><span>Languages :</span>  <span>Portuguese,</span></p>
        <p><span>Cunrrency :</span>  <span>MZN</span></p>
        <p><span>Time Zone :</span>  <span>UTC +2 CAT</span></p>
        <p><span>Calling Code :</span>  <span>+258</span></p>
        <p><span>Internet TLD :</span> <span>.mg</span></p>
        </div>
      </div>
      <div class="weather cards">
        <div class="card-title">
          <h2>Weather</h2>
        <img src="images/sunny_icon.svg" alt=" image of Sunny  weather icon">
        </div>
        <div class="card-content">
       <p><span>Temperature : </span> <span id="temperature">10ºC</span></p>
       <p><span>Conditions : </span> <span id="conditions">Cloud</span></p>
       <p><span>Wind : </span> <span id="windspeed">7.4</span></p>
       <p><span>Wind Chill : </span> <span id="windchill">5.4</span></p>
       </div>
      </div>
    </main>
    <footer>
          <div class="footer-content">
       <span class="copyright"></span> - Manuel Chave - Mozambique <br>
        <p class="lastModification"></p>
        </div>
    </footer>

    </div>
</body>
</html>
